<html>
<head>

<title>Insert title here</title>

	div{
		height:420px; background-color:pink; padding:5px;
	}
	ul{ text-align:center; padding:5px; margin:5px;}
	ul li{
		background-color:red;height:100px; width:150px; color:white;

	ul li a{text-align:center;}

	a:link{ color:white; text-decoration: none;}
</style>
</head>

<div>	
	<ul>
		<li><a href="#">Home</a></li>

	</ul>
